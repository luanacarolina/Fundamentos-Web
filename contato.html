    <h1 class="center">Entre em contato</h1>
    <div class="container">
        <div>
            <h2>Endereço</h2>
        
        <p>Av.Paulista, 1000</p>
        <p>São Paulo - SP</p>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1066962959694!2d-46.65390548548131!3d-23.56461116759645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7f481fd9f%3A0x9982bfde4df54830!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1597762036217!5m2!1spt-BR!2sbr"
        width="400" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe></div>
        <div class="p-30">
            <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" onkeyup="validaNome()">
        <div id="txtNome"></div>
        <br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" onkeyup="validaEmail()">
        <div id="txtEmail"></div>
        <br>
        <br>
        <label for="assunto">Assunto:</label><br>
        <textarea name="assunto" id="assunto" cols="40" rows="15"></textarea>
        <br>
        <br>
        <button>Enviar</button>
        </form>
    </div>
    </div>
